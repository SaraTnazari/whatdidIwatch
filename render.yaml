services:
  - type: web
    name: whatdidiwatch
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 --preload
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: TMDB_API_KEY
        sync: false
